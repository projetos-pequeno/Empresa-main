<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald&family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="script.js">
    
    <title>Cadastramento</title>
</head>
<body>
    <section class="principal">
        <a href="index.html">
            <img class="voltar" src="voltar.png" alt="flecha-para-voltar">
        </a>
        <section class="formulario-container">
            <div class="container">
                <form action="">
                    <h1 class="h1">Entre em contato</h1>
                    <p class="p">Preencha o formulario abaixo</p>
                    <div class="input-single">
                        <input type="text" name="" id="nome-box" class="input" required>
                        <label for="nome-box">Seu nome completo</label>
                    </div>

                    <div class="input-single">
                        <input type="text" id="CPF/CNPJ" class="input" required>
                        <label for="CPF/CNPJ">CPF/CNPJ</label>
                    </div>

                    <div class="input-single">
                        <input type="text" id="Numero-para-contato-box" class="input" required  >
                        <label for="Numero-para-contato-box">Seu numero</label>
                    </div>
                    <div class="btn"><input type="submit" value="Enviar"></div>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
